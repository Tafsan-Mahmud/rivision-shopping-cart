<!DOCTYPE html>
<html>

<head>
   <title>Shopping Cart</title>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
   <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" rel="stylesheet" />
   <link href="style.css" rel="stylesheet">
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
      crossorigin="anonymous"></script>
</head>

<body>


   <section>
      <div class="container">
         <div class="cart">
            <div class="col-md-12 col-lg-10 mx-auto">
               <div class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item">
                        <img src="images/product-1.png" alt="">
                        <h5>iPhone 11 128GB Black</h5>
                     </div>

                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button id="minus-btn-phone" class="btn btn-default"><i class="fas fa-minus"></i></button>
                           <input id="input-phone" type="text" class="form-control text-center" value="0">
                           <button id="plus-btn-phone" class="btn btn-default"><i class="fas fa-plus"></i></button>
                        </div>
                        <h5><i class="fas fa-dollar-sign d-colour"></i> <span id="amount-phone">000</span></h5>
                        <img id="cancel1" src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item mx-auto">
                        <img src="images/product-2.png" alt="">
                        <h5>iPhone 11 Silicone Case - Black</h5>
                     </div>
                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button id="minus-btn-case" class="btn btn-default"><i class="fas fa-minus"></i></button>
                           <input id="input-case" type="text" class="form-control text-center" value="0">
                           <button id="plus-btn-case" class="btn btn-default"><i class="fas fa-plus"></i></button>

                        </div>
                        <h5><i class="fas fa-dollar-sign d-colour"></i> <span id="amount-case">00</span></h5>
                        <img id="cancel2" src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">

                     <div class="col-md-8">
                        <h5>Subtotal: </h5>
                        <h5>Tax:</h5>
                        <h5>Total:</h5>
                     </div>

                     <div class="col-md-4 status">
                        <h5><i class="fas fa-dollar-sign d-colour"></i> <span id="subTotal">000</span></h5>
                        <h5><i class="fas fa-dollar-sign d-colour"></i> <span id="tax">00</span></h5>
                        <h5><i class="fas fa-dollar-sign d-colour"></i> <span id="total">000</span></h5>
                     </div>
                  </div>
                     <img id="cancel3" src="images/remove.png" alt="">
               </div>
               <div class="col-md-12 pt-4 pb-4">
                  <button id="error" type="button" class="btn btn-success check-out" data-bs-toggle="modal" data-bs-target="#staticBackdrop">Check Out</button>
                     <!-- Button trigger modal -->
                     <div id="modalHtml">
                        
                     </div>

               </div>
            </div>
         </div>
      </div>
      
   </section>

   <script src="app.js"></script>
</body>

</html>
